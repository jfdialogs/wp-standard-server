version: '3.1'

services:
  
  web:
    container_name: "${PROJECT_NAME}-web"
    build: .
    restart: always
    ports:
      - "${WEB_PORT}:80"
    env_file:
      - .env
      - .env.local
    volumes:
      - .:/var/www:cached
      - ./wp-content:/var/www/html/wp-content:cached
  
  data:
    container_name: "${PROJECT_NAME}-data"
    image: mysql:5.7
    restart: always
    env_file:
      - .env
      - .env.local
      - .env.prod
    volumes:
      - ./docker:/docker:cached
      - ./docker/data:/var/lib/mysql
